<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiYang - 音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --main-color: #4CAF50;
            --hover-color: #45a049;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 1rem;
            box-sizing: border-box;
        }

        .player {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }

        .album-cover {
            width: 80%;
            max-width: 200px;
            height: 0;
            padding-bottom: 80%;
            margin: 0 auto 1rem;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .lyrics {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 0.5rem;
            white-space: pre-wrap;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            background-color: var(--main-color);
            color: white;
            cursor: pointer;
            border-radius: 25px;
            margin: 0.25rem;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background-color: var(--hover-color);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn i {
            margin-right: 0.5rem;
        }

        .like-count {
            margin-left: 0.5rem;
            background-color: white;
            color: var(--main-color);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        #bg-input, #cover-input {
            display: none;
        }

        @media (max-width: 480px) {
            .player {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .lyrics {
                font-size: 0.8rem;
                max-height: 150px;
            }

            .action-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 此处的HTML内容保持不变 -->

    <script>
        // JavaScript代码保持不变
    </script>
</body>
</html>
